<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Formulário</title>
</head>

<body>

    <section class="container">
        <h1>Formulário</h1>
        <ul>
            <li>Nenhum campo pode estar vazio.</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá conter entre 3 e 12 caracteres.</li>
            <li>Senha precisa ter entre 6 e 12 caracteres.</li>
        </ul>

        <form action="/" method="post" class="form">
            <label>Nome</label>
            <input type="text" class="name valid">
            <label>Sobrenome</label>
            <input type="text" class="last-name valid">
            <label>CPF</label>
            <input type="text" class="cpf valid">
            <label>Usuário</label>
            <input type="text" class="user valid">
            <label>Senha</label>
            <input type="password" class="password valid">
            <label>Repetir a senha</label>
            <input type="password" class="repeat-password valid">
            <button>Enviar</button>
        </form>
    </section>

    <script src="./assets/js/validateCPF.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
